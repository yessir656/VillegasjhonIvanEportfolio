<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #222;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 1rem;
        }

        nav ul li a:hover {
            color: grey;
        }

        /* Main Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px;
        }

        /* Left Section */
        .left {
            flex: 1;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Right Section */
        .right {
            flex: 1;
            max-width: 500px;
            text-align: left;
            padding: 20px;
        }

        .right h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .right p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #00ff99;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #00cc80;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #222;
            color: #aaa;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Jhon Ivan T. Villegas</h1>
        <nav>
            <ul>
                <li><a href="indext.html">Home</a></li>
                <li><a href="quizsection.html">Quiz</a></li>
                <li><a href="midterm.html">Midterm</a></li>
                <li><a href="activity.html">Activity</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <img src="jhonivanvillegas.jpg" alt="Profile Image">
        </div>

        <!-- Right Section -->
        <div class="right">
            <h1>My Portfolio</h1>
            <p>IAS (Information Assurance Security)</p>
            <a href="intro.html" class="button">Explore Now</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Page | 01
    </footer>
</body>
</html>
