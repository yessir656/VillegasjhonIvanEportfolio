<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Section</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #222;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            font-size: 1rem;
        }

        nav ul li a:hover {
            color: grey;
        }

        /* Main Content */
        .scroll-container {
            padding: 20px 40px;
        }

        .quiz-section {
            text-align: left;
            margin-bottom: 20px;
        }

        .quiz-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .image-scroll {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            max-height: 500px;
            padding: 10px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .image-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .image-item img {
            width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .image-item p {
            font-size: 2rem; /* Increased text size */
            font-weight: bold; /* Optional: Make text bold */
        }

        .image-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .image-scroll::-webkit-scrollbar-thumb {
            background: #00ff99;
            border-radius: 10px;
        }

        .image-scroll::-webkit-scrollbar-track {
            background: #121212;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #222;
            color: #aaa;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Jhon Ivan T. Villegas</h1>
        <nav>
            <ul>
                <li><a href="indext.html">Home</a></li>
                <li><a href="quizsection.html">Quiz</a></li>
                <li><a href="midterm.html">Midterm</a></li>
                <li><a href="activity.html">Activity</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="scroll-container">
        <div class="quiz-section">
            <h1>QUIZ</h1>
        </div>
        <div class="image-scroll">
            <div class="image-item">
                <img src="quiz1.jpg" alt="Quiz Image 1">
                <p>14/20</p>
            </div>
            <div class="image-item">
                <img src="quiz2.jpg" alt="Quiz Image 2">
                <p>12/15</p>
            </div>
            <div class="image-item">
                <img src="quiz3.jpg" alt="Quiz Image 3">
                <p>15/20</p>
            </div>
            <!-- Add more image-item divs as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Page | 03
    </footer>
</body>
</html>
